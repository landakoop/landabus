info.app.name=Landabus
info.app.version=1.0
mainapp.url=${COM_PROTOCOL}://${MAINAPP_HOST}:${MAINAPP_PORT}
server.port=${MAINAPP_PORT}
server.protocol=${COM_PROTOCOL}
server.host=${MAINAPP_HOST}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.username=${MYSQL_USER}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

bot.port=${TELEGRAM_PORT}
bot.host=${TELEGRAM_HOST}

spring.flyway.enabled=true
spring.flyway.validate-on-migrate=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
pring.jpa.show-sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jackson.serialization.fail-on-empty-beans=false
management.endpoints.web.exposure.include=*

spring.mvc.dispatch-options-request=true

ia.path=./